<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Test:</h1>
    <button id="ws-open">
        Open Connection
    </button>
    <button id="ws-close">
        Close Connection
    </button>
    <button id="login">
        Log in
    </button>
    <button id="logout">
        Log out
    </button>
    <button id="ws-tk-open">
        Open Token Connection
    </button>
    <div class="input-block">
        <input type="text" id="ws-thread-input" placeholder="Thread ID">
        <button id="ws-thread-open">
            Open Thread Connection
        </button>
    </div>
    <div class="input-block">
        <input type="text" id="ws-input" placeholder="Type message here...">
        <button id="ws-send">
            Send message
        </button>
    </div>
    <pre id="messages"></pre>
    <script src="/js/app.js"></script>
</body>
</html>
